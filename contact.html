<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Food Delivery</title>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin: 5px 0;
        }

        button {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff8800;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <img src="images\flogo.png" alt="logo">
            <ul class="nav-links">
                <li><a href="Index.html" class="nav-item">Home</a></li>
                <li><a href="addtocart1.html" class="nav-item">Menu</a></li>
                <li><a href="about.html" class="nav-item">About</a></li>
                <li><a href="contact.html" class="nav-item">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="cover">
        <section id="home" class="hero">
            
                <h1>Contact Us</h1>
            
            <section class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mob_no">Mob No:</label>
                        <input type="mob no" id="mob_no" name="mob_no" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="address" id="address" name="address" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </div>
    <footer>
        <p>&copy; 20XX Food Delivery</p>
    </footer>
</body>

</html>
